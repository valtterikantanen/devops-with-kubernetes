apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-output-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-output
  template:
    metadata:
      labels:
        app: log-output
    spec:
      volumes:
        - name: ping-pong-vol
          persistentVolumeClaim:
            claimName: ping-pong-claim
      containers:
        - name: log-output-reader
          image: vkantanen/log-output-reader:2.01
          volumeMounts:
            - name: ping-pong-vol
              mountPath: /usr/src/app/files
        - name: log-output-generator
          image: vkantanen/log-output-generator:1.10
          volumeMounts:
            - name: ping-pong-vol
              mountPath: /usr/src/app/files
